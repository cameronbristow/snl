<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random SNL Sketch Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    

    <!-- Video Player Section -->
    <section id="video-player" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe id="youtubeVideo" class="embed-responsive-item" src="" allowfullscreen allow="autoplay"></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Generate Button -->
    <section id="generate-button" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <button id="generateVideoBtn" class="btn btn-primary btn-block">Random Sketch</button>
            </div>
    </section>


    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
